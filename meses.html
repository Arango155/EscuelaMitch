<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Mes</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/167/167707.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container my-4">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registroModal">Nuevo Mes</button>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Registro de Mes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form name="submit-to-google-sheet">
            <div class="mb-3">
              <label for="mes" class="form-label">Mes</label>
              <input name="mes" type="text" class="form-control" placeholder="Ejemplo: Enero" required>
            </div>
            <div class="mb-3">
              <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
              <input name="fechaInicio" type="date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="totalPago" class="form-label">Total de Pago</label>
              <input name="totalPago" type="number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <hr>
    <h2 class="my-4">Tabla de Meses</h2>
    <table class="table table-bordered">
      <thead>
        <tr id="table-head"></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          console.log('Éxito!', response);
          loadTableData();
          Swal.fire('Registro exitoso', 'El mes ha sido registrado correctamente.', 'success');
          const modal = bootstrap.Modal.getInstance(document.getElementById('registroModal'));
          modal.hide();
          form.reset();
        })
        .catch(error => console.error('Error!', error.message));
    });

    function loadTableData() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const tableHead = document.getElementById('table-head');
          const tableBody = document.getElementById('table-body');
          tableHead.innerHTML = '';
          tableBody.innerHTML = '';

          const headers = ['Mes', 'Fecha de Inicio', 'Total de Pago', 'Acciones'];
          headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            tableHead.appendChild(th);
          });

          data.slice(1).forEach((row, index) => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });

            const actionTd = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '<i class="bi bi-trash"></i> Eliminar';
            deleteButton.classList.add('btn', 'btn-danger', 'btn-sm');
            deleteButton.onclick = () => confirmDelete(index + 2);

            actionTd.appendChild(deleteButton);
            tr.appendChild(actionTd);
            tableBody.appendChild(tr);
          });
        })
        .catch(error => console.error('Error cargando datos:', error));
    }

    function confirmDelete(rowIndex) {
      Swal.fire({
        title: '¿Estás seguro?',
        text: 'Esta acción no se puede deshacer.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          deleteRow(rowIndex);
        }
      });
    }

    function deleteRow(rowIndex) {
      fetch(scriptURL + `?deleteRow=${rowIndex}`, { method: 'GET' })
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            Swal.fire('Eliminado', 'El mes ha sido eliminado correctamente.', 'success');
            loadTableData();
          } else {
            Swal.fire('Error', 'Hubo un problema al eliminar el mes.', 'error');
          }
        })
        .catch(error => console.error('Error eliminando:', error));
    }

    window.onload = loadTableData;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
